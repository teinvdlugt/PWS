<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <!-- Page styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="text-center">
            <h1 class="logo-font slogan">Chatbot</h1>
            <h2><small>by Tein van der Lugt and Eric Trant</small></h2>
        </div>
        <div class="col-md-12">
            <div id="chatPanel" class="panel panel-primary">
                <div class="panel-heading">Chat</div>
                <div class="panel-body" style="min-height: 352px; max-height: 352px; overflow-y: auto">
                    <p class="media-list"></p>
                </div>
                <div class="panel-footer">
                    <form id="chatbot" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Chat..." name="messageContent" id="messageContent" autofocus>
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" id="chat-button"><span class="glyphicon glyphicon-send"></span></button>
                            </span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
    $(function ( ) {
        $('#chat-button').click(function (e) {
            e.preventDefault();
            $('#chatbot').submit();
        });

        $('#chatbot').submit(function (e) {
            e.preventDefault();

            var message = $('#messageContent').val();
            $(".media-list").append('<p class="media"><div class="media-body"><div class="media"><div class="media-body">'+ message +'</div> </div> </div> </p>');
            $.ajax({
                type: "POST",
                url: "/chat",
                data: $(this).serialize(),
                success: function (response) {
                    $('#messageContent').val('');
                    var answer = response.answer;
                    const chatPanel = document.getElementById("chatPanel");
                    $('.media-list').append('<p class="media"><div class="media-body"><div class="media"><div class="media-body">'+ answer +'</div> </div> </div> </p>')
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    });
</script>
</body>
</html>
